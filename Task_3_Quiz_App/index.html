<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz App</title>
      
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-app-container" id="quiz-app">
        <div class="quiz-app-header">
            <h2 id="question">Text Here for Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="option_a" class="answer">
                    <label for="option_a" id="option_a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="option_b" class="answer">
                    <label for="option_b" id="option_b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="option_c" class="answer">
                    <label for="option_c" id="option_c_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="option_d" class="answer">
                    <label for="option_d" id="option_d_text">Answer</label>
                </li>

            </ul>
        </div>

        <button id="submit">Submit Answer</button>
    </div>
    <script src="script.js"></script> 

</body>
</html>
